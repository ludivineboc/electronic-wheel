<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roue des Composants Électroniques</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body  class="flex justifyCenter">

    <img class="logo" src="img/logo.png" alt="">
    <h1>Electronic Wheel</h1>
    
    <p class="consigne">Spin the wheels to find out which electronic component you’ll have to use for this exercise!
 </p>

    <section class="w-45 left"> <!--roue de gauche-->
        <h2>Input</h2>
        <!-- Conteneur principal de la roue -->
        <div id="conteneurRoueLeft">
            <div id="pinteurLeft"></div>
            <canvas id="canvasRoueLeft" width="500" height="500"></canvas>
            <div class="glow" id="glowLeft"></div> <!-- glow overlay -->
        </div>

        <br />


        <div id="resultatLeft" class="resultat"></div>


    </section>

        <section class="w-45 right"> <!--roue de droite-->
        <h2>Output</h2>
        <!-- Conteneur principal de la roue -->
        <div id="conteneurRoueRight">
            <div id="pinteurRight"></div>
            <canvas id="canvasRoueRight" width="500" height="500"></canvas>
        </div>

        <br />
        <div id="resultatRight" class="resultat"></div>


    </section>

<button id="boutonLancer">Lancer les roues !</button>



    <!-- Librairies nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>

 

</body>

</html>
